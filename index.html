<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Ping coming soon page</title>
</head>
<body>


  <section class="top">

    <div class="">
      <img  class="logo" src="images/logo.svg" alt="Ping">
    </div>

    <div class="encabezado">
      <h1>We are launching <strong>soon!</strong></h1>
      <span class="subscribe">Subscribe and get notified</span>
    </div>

    <div class="formulario">
      <form action="">
        <input type="email" placeholder="Your email addres...">
        <button type="submit">Notify Me</button>
      </form>
    </div>

  </section>
  

  <div class="imagen">
    <img src="images/illustration-dashboard.png" alt="ilustracion">
  </div>
  

  <section class="bot">
    <div class="facebook">
      <img src="images/facebook-f-brands.svg" alt="facebook">
    </div>

    <div class="twitter">
      <img src="images/twitter-brands.svg" alt="twitter">
    </div>

    <div class="instagram">
      <img src="images/instagram-brands.svg" alt="instagram">
    </div>
  </section>
  

  <span class="copyright">&copy; Copyright Ping. All rights reserved.</span>
  

</body>
</html>
